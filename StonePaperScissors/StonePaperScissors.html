<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="StonePaperScissors.css" >
</head>


<body>
    <div id="container">
        <div><h1 id="heading"> ROCK PAPER SCISSORS </h1></div>

        <div class="choices">
            <div><img class="choice" id="rock" src="images/rock.png"></div>
            <div><img class="choice" id="paper" src="images/paper.png"></div>
            <div><img class="choice" id="scissors" src="images/scissors.png"></div>
        </div>

        <div class="scoreBoard">
            <p class="score" id="num1">1</p>
            <p class="myScore">Your Score</p>
        </div>
        
        <div class="scoreBoard">
            <p class="score" id="num2">1</p>
            <p class="myScore">Opponent Score</p>
        </div>
        

    </div>    
</body>


</html>
